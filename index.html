<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" type="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="btn clear">C</div>
        <div class="btn operator sign body">+/-</div>
        <div class="btn operator percent body">%</div>
        <div class="btn operator divide">รท</div>
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn operator multiply">x</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn operator minus">-</div>
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn operator plus">+</div>
        <div class="btn zero number">0</div>
        <div class="btn operator dot body">.</div>
        <div class="btn equal ">=</div>
    </div>
</body>
<script src="./index.js"></script>
</html>
